<body>
    <!-- Header -->
    <header>
        <div id="logo-wrapper">
            <a href="index.html">
                <div id="logo">
                    <img src="assets/images/home-page/glasses-icon.svg" alt="glasses icon">
                    <h1>Brilliant Vision</h1>
                </div>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                    <a href="gallery.html">Gallery</a>

                    <a href="location.html">Location</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>                
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        
        <!-- Contact form -->
        <section id="form" class="section-container wrapper-to-offset-header">
            <h2 class="section-header">CONTACT US</h2>
            <div id="contact-form-wrapper">
                <form method="GET" action="thank-you.html" class="contact-form">
                    <h3>Make an appointment or send us general query</h3>
                    <!-- Inputs - Contact Information -->
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" minlength="2" maxlength="35" class="text-input" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" minlength="2" maxlength="35" class="text-input" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address" minlength="5" maxlength="256" class="text-input" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone_number" minlength="5" maxlength="20" class="text-input" required>
                    <!-- Textarea -->
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" cols="20" rows="5" placeholder="Comment text" maxlength="256" class="text-input"></textarea>
                    <!-- Radio buttons - Appointment times -->
                    <fieldset>
                        <legend>If you would like to make an appointment pick preferred time below:</legend>
                        <label for="morning">Morning</label>
                        <input type="checkbox" id="morning" name="time_preference" value="morning" class="fieldset-input">
                        <label for="midday">Midday</label>
                        <input type="checkbox" id="midday" name="time_preference" value="midday" class="fieldset-input">
                        <label for="afternoon">Afternoon</label>
                        <input type="checkbox" id="afternoon" name="time_preference" value="afternoon" class="fieldset-input">
                    </fieldset>
                    <!-- Radio buttons - Way to be contacted -->
                    <fieldset>
                        <legend>How we should contact you?</legend>
                        <label for="contact-phone">Phone</label>
                        <input type="radio" id="contact-phone" name="contact_way_preference" value="phone" class="fieldset-input" required>
                        <label for="contact-email">Email</label>
                        <input type="radio" id="contact-email" name="contact_way_preference" value="email" class="fieldset-input" required>
                    </fieldset>
                    <!-- Submit button -->
                    <button class="contact-form-button global-button" type="submit" value="SEND">SEND</button>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-wrapper">
            <div id="footer-phone">
                <i class="fa-solid fa-phone"></i>
                <span>012 345 6789</span>
            </div>
            <div id="social-media-icons">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook (opens in a new tab)">
                        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li id="middle-icon">
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>                    
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Follow us on Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
