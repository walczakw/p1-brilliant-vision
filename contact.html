<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant Vision</title>
    <meta name="description" content="Optitians in Killarney, Ireland">
    <meta name="keywords" content="optitians, optometrist, eye exam, glasses, killarney, ireland">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="logo-wrapper">
            <a href="index.html">
                <div id="logo">
                    <img src="assets/images/home-page/glasses-icon.svg" alt="glasses icon">
                    <h1>Brilliant Vision</h1>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="location.html">Location</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>                
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        
        <!-- Contact form -->
        <section id="form" class="section-container wrapper-to-offset-header section-background">
            <h2 class="section-header">CONTACT US</h2>
            <div id="contact-form-wrapper">
                <form method="GET" action="thank-you-page.html" class="contact-form">
                    <h3>Make an appointment or send us general query</h3>
                    <!-- Inputs -->
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" class="text-input" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" class="text-input" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone_number" class="text-input" required>
                    <!-- Textarea -->
                    <textarea cols="20" name="comments" rows="5">Comments</textarea>
                    <!-- Appointment times -->
                    If you would like to make an appointment pick preferred time of the day below (not required):
                    <label for="morning">Morning</label>
                    <input type="radio" id="morning" name="time_preference" value="morning">
                    <label for="midday">Midday</label>
                    <input type="radio" id="midday" name="time_preference" value="midday">
                    <label for="afternoon">Afternoon</label>
                    <input type="radio" id="afternoon" name="time_preference" value="afternoon">
                    <!-- Way to be contacted -->
                    How we should contact you?
                    <label for="contact-phone">Phone</label>
                    <input type="radio" id="contact-phone" name="contact_way_preference" value="phone" required>
                    <label for="contact-email">Email</label>
                    <input type="radio" id="contact-email" name="contact_way_preference" value="email" required>
                    <!-- Submit button -->
                    <input class="contact-form-button" type="submit" value="Send">
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-wrapper">
            <div id="footer-phone">
                <i class="fa-solid fa-phone"></i>
                <span>012 345 6789</span>
            </div>
            <div id="social-media-icons">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook (opens in a new tab)">
                        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li id="middle-icon">
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>                    
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Follow us on Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/ff5181b3e7.js" crossorigin="anonymous"></script>
</body>

</html>
